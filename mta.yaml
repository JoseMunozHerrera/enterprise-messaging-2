## Generated mta.yaml based on template version 0.4.0
## appName = enterprise-messagin
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: enterprise-messagin
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
# --------------------- SERVER MODULE ------------------------
  - name: enterprise-messagin-srv
## ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]    
    parameters:
      memory: 512M
      disk-quota: 1024M      
    requires:
      # Resources extracted from CAP configuration
      - name: sca_uaa_service
      - name: hdi-container
      - name: sca_connectivity_service
      - name: sca_destination_service      
    provides:
      - name: srv-api      # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
  # -------------------- SIDECAR MODULE ------------------------
  - name: enterprise-messagin-db
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      app-name: enterprise-messagin-db
      memory: 256M
      disk-quota: 256M
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: hdi-container

resources:
  - name: sca_destination_service
    type: destination
    parameters:
      service-plan: lite
      shared: true
  - name: sca_connectivity_service
    type: connectivity
    parameters:
      service-plan: lite
      shared: true
  - name: hdi-container
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hanatrial # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}      
  - name: sca_uaa_service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service      